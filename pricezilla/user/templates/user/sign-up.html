
{% extends 'baselayout.html'%}

{% load static %}
{% block content %}
<link rel="stylesheet" href="{%static '/styles/sign-up.css' %}">

      <main class="container main-container">
        <div class="form-container">
          <div class="form-header-text">
          <h3>CREATE AN ACCOUNT AND ENJOY THE  BENEFITS PRICEZILLA OFFERS</h3>
          <div class="last-line">  <p>Already a member? <a href="{% url 'login'%}">Sign in here</a></p></div>
        </div>


        <form class="sign-up-form" method="post">
        
        
        <div class="form-group line-1">
          <label for="fullName">Full Name</label>
          <input type="text" name="fullName" id="fullName" class="form-control" placeholder="John Doe" required >
        </div>

        <div class="form-group line-2">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="e.g johndoe@gmail.com" required>
        </div>
        

        <div class="form-group line-3">
          <label for="password">Password</label>
        <div class="toggle-password">
          <input type="password" name="password" id="password" class="form-control" required>
          <i class="bi bi-eye-slash visibility-icon"></i>
          </div>
        
        </div>

        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        
          <input type="submit" name="Sign in"  class="sign-up-btn">

          <div class="or-divider-text">
            <span></span>
            <p>OR</p> 
            <span></span>
          </div>

          <button>
            <img src="{% static 'assets/icons/flat-color-icons_google.svg'%}" alt="">
            Continue with Google
          </button>
          <button>
            <img src="{% static 'assets/icons/logos_facebook.svg'%}" alt="">
            Continue with Facebook
          </button>

        <div class="last-line">  <p>Already a member? <a href="{% url 'login'%}">Sign in here</a></p></div>

          
        
          </form>
       
        </div>


      </main>

      {% endblock %}
